<html lang="en">

      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/main.css" />

  </head>

  <body id="bg-img">
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <nav class="menu">
        <ul class="menu-nav">
          <li class="nav-item current">
            <a href="index.html" class="nav-link">
              Home
            </a>
          </li>
          <li class="nav-item">
            <a href="https://github.com/BisratYalew" target="_blank" class="nav-link">
              About Me
            </a>
          </li>
          <li class="nav-item">
            <a href="https://medium.com/@bisratyalew10" target="_blank" class="nav-link">
              Blogs
            </a>
          </li>
          <li class="nav-item">
            <a href="mailto:bisratyalew999@gmail.com" class="nav-link">
              Contact Me
            </a>
          </li>
        </ul>
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
      </nav>
    </header>

    <main id="home">
      <h1 class="lg-heading">
        Bisrat
        <span class="text-secondary">Yalew</span>
      </h1>
      <h2 class="sm-heading">
        FullStack Developer
      </h2>
      <div class="icons">
        <a target="_blank" href="https://github.com/bisratyalew">
          <i class="fab fa-github fa-2x"></i>
        </a>
        <a target="_blank" href="https://linkedin.com/in/bisratyalew ">
          <i class="fab fa-linkedin fa-2x"></i>
        </a>
        <a target="_blank" href="https://twitter.com/bisratyalew ">
          <i class="fab fa-twitter fa-2x"></i>

        <a target="_blank" href="https://facebook.com/bisrat.ze.ethiopia">

        <a target="_blank" href="https://instagram.com/bisratyalew ">
          <i class="fab fa-instagram fa-2x"></i>
        </a>
        
      </div>
    </main>

    <script>
      const menuBtn = document.querySelector('.menu-btn');
      const menu = document.querySelector('.menu');
      const menuNav = document.querySelector('.menu-nav');
      const menuBranding = document.querySelector('.menu-branding');
      const navItems = document.querySelectorAll('.nav-item');

      let showMenu = false;

      menuBtn.addEventListener('click', toggleMenu);

      function toggleMenu() {
        if (!showMenu) {
          menuBtn.classList.add('close');
          menu.classList.add('show');
          menuNav.classList.add('show');
          menuBranding.classList.add('show');
          navItems.forEach(item => item.classList.add('show'));

          showMenu = true;
        } else {
          menuBtn.classList.remove('close');
          menu.classList.remove('show');
          menuNav.classList.remove('show');
          menuBranding.classList.remove('show');
          navItems.forEach(item => item.classList.remove('show'));

          showMenu = false;
        }
      }
    </script>
  </body>
</html>
